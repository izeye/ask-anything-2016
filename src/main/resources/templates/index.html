<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Ask Anything</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<script>
    var answerId = null;

    function ask() {
        var question = $('#question').val();
        $.getJSON('/api/v1/ask', { question: question }, function (answer) {
            answerId = answer.id;
            $('#answer-area').text(answer.body);
            $('#feedback-area').show();
        });
    }

    function feedback() {
        var feedback = $('#feedback').val();
        var feedbackUri = '/api/v1/feedback/' + answerId;
        $.post(feedbackUri, {feedback: feedback});
    }
</script>

<div class="container">
    <h1>Ask Anything</h1>

    <div>
        <label for="question">Question: </label>
        <input type="text" id="question" />
        <input type="submit" value="Ask" onclick="ask()" />
    </div>

    <div id="answer-area"></div>

    <div id="feedback-area" style="display: none">
        <label for="feedback">Feedback: </label>
        <textarea id="feedback"></textarea>
        <input type="submit" value="Feedback" onclick="feedback()" />
    </div>
</div>
</body>
</html>
